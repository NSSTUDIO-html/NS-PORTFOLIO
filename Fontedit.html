<div id="deer">
<button onclick="cour()">COURIER</button>
<button onclick="times()">TIMES</button>
<button onclick="mono()">MONOSPACE</button>
<button onclick="serif()">SERIF</button>
<button onclick="curs()">CURSIVE</button>
<button onclick="bold()">BOLD</button>
<button onclick="italic()">ITALIC</button>
<button id="k"onclick="re()">200</button>
<button onclick="repeatMessage()">REPEAT</button>
<button id="reset"onclick="reset()">RESET</button></div>
<h1>Text to Speech</h1>
    <input type="text" id="text-to-speak" placeholder="Enter text to speak">
    <button id="speak-button">Speak</button>
<input placeholder="Enter Number"type="number" id="repeatCount" min="1"><br>
<h1>Input Area</h1>
<textarea rows="10"id="gtext"></textarea>
<h1>Output Area</h1>
<textarea rows="10"id="outputArea"></textarea>
</body>
<script type="text/javascript">
let a=document.getElementById('gtext');
if ('speechSynthesis' in window) {
       const synth = window.speechSynthesis;
       const speakButton = document.getElementById('speak-button');
       const textToSpeakInput = document.getElementById('text-to-speak');

       speakButton.addEventListener('click', function () {
         const text = textToSpeakInput.value;
         if (text) {
           const utterance = new SpeechSynthesisUtterance(text);
           synth.speak(utterance);
         }
       });
     } else {
       alert('Text-to-speech is not supported in your browser.');
     }
  function repeatMessage() {
      const repeatCountInput = document.getElementById("repeatCount");
      const messageInput = document.getElementById("gtext");
      const outputDiv = document.getElementById("outputArea");
      
      const repeatCount = parseInt(repeatCountInput.value);
      const message = messageInput.value;
      
      if (!isNaN(repeatCount) && message.trim() !== "") {
        outputDiv.innerHTML = "";
        for (let i = 0; i < repeatCount; i++) {
          outputDiv.innerHTML += message + "<br>";
        }
      } else {
        outputDiv.innerHTML = "Please enter a valid number and message.";
      }
    }
    
function re() {
  let a = document.getElementById('gtext');
  const outputDiv = document.getElementById("outputArea");

  const b = a.value;
  const repeatedText = b.repeat(200);

  outputDiv.innerHTML = repeatedText;
}
function bold(){
a.style.fontWeight="bold";
}
function italic(){
a.style.fontStyle="italic";
}
function times(){
a.style.fontFamily="times";
}
function mono(){
a.style.fontFamily="monospace";
}
function serif(){
a.style.fontFamily="sansserif";
}
function curs(){
a.style.fontFamily="cursive";
}
function cour(){
a.style.fontFamily="courier";
}

function reset(){
a.style.fontWeight="";
a.style.fontStyle="";
a.style.fontFamily="sansserif";
}
</script>
