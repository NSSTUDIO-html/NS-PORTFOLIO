<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        body{
background: linear-gradient(120deg, white 0%, cyan 100%);
        }
        .slider-container,.slider-container1,.slider-container2 {
            width: 80%; /* Adjust as needed */
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            background: linear-gradient(120deg, yellow 0%, orange 100%);
        border:5px ridge blue;
        }

        .slider,.slider1,.slider2{
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide,.slide1,.slide2 {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .nav-button ,.nav-button1,.nav-button2{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        .prev,.prev1,.prev2 {
            left: 10px;
        }

        .next,.next1,.next2 {
            right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .slider-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
<div id="name">
    <h1>ART GALLERY</h1>
</div>
    
    <div class="slider-container">
        <h2>MASTER DRAWINGS</h2>
        <div class="slider">
            <div class="slide"><img src="master1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="master2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="master3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="master4.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="master5.jpg" alt="Slide 4"></div>
       
        </div>
        <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="slider-container1">
        <h2>RRR DRAWINGS</h2>
        <div class="slider1">
            <div class="slide1"><img src="ram.jpeg" alt="Slide 1"></div>
            <div class="slide1"><img src="bheem.jpg" alt="Slide 2"></div>
            <div class="slide1"><img src="bheem1.jpg" alt="Slide 3"></div>
            <div class="slide1"><img src="bheem2.jpg" alt="Slide 4"></div>
            <div class="slide1"><img src="bheem4.jpg" alt="Slide 4"></div>
            <div class="slide1"><img src="bheemflag.jpg" alt="Slide 4"></div>
            <div class="slide1"><img src="rrr1.jpg" alt="Slide 4"></div>
       <div class="slide1"><img src="rrr2.jpg" alt="Slide 4"></div>
       
        </div>
        <button class="nav-button1 prev1" onclick="prevSlide()">&#10094;</button>
        <button class="nav-button1 next1" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="slider-container2">
        <h2>PRABHAS DRAWINGS</h2>
        <div class="slider2">
            <div class="slide2"><img src="saaho.jpg" alt="Slide 1"></div>
            <div class="slide2"><img src="nsaaho.jpg" alt="Slide 2"></div>
            <div class="slide2"><img src="master3.jpg" alt="Slide 3"></div>
            <div class="slide2"><img src="master4.jpg" alt="Slide 4"></div>
            <div class="slide2"><img src="master5.jpg" alt="Slide 4"></div>
       
        </div>
        <button class="nav-button2 prev2" onclick="prevSlide()">&#10094;</button>
        <button class="nav-button2 next2" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const slideCount = slides.length;
        let slideIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                slideIndex = slideCount - 1;
            } else if (index >= slideCount) {
                slideIndex = 0;
            } else {
                slideIndex = index;
            }
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }
    </script>

</body>
</html>
