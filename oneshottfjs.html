<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneShot3D (Mobile)</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #uploadBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
    }
    input[type="file"] {
      background: #fff;
      color: #000;
      border-radius: 5px;
      padding: 5px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="uploadBox">
    <label><b>Upload Image:</b></label>
    <input type="file" id="imageInput" accept="image/*" />
  </div>
  <canvas id="threeCanvas"></canvas>

  <!-- Three.js & OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const input = document.getElementById('imageInput');
    const canvas = document.getElementById('threeCanvas');
    let scene, camera, renderer, controls, mesh;

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 100);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xaaaaaa));
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function estimateFakeDepth(imageData, width, height) {
      const depthMap = [];
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const index = (y * width + x) * 4;
          const r = imageData.data[index];
          const g = imageData.data[index + 1];
          const b = imageData.data[index + 2];
          const brightness = (r + g + b) / 3;
          const depth = brightness / 255 * 10; // Reduce scale for smoother model
          depthMap.push(depth);
        }
      }
      return depthMap;
    }

    function createMesh(depthMap, width, height, texture) {
      const geometry = new THREE.PlaneGeometry(width, height, width - 1, height - 1);
      const positions = geometry.attributes.position.array;

      for (let i = 0; i < depthMap.length; i++) {
        positions[i * 3 + 2] = -depthMap[i]; // Modify Z-axis
      }

      geometry.computeVertexNormals();

      const material = new THREE.MeshStandardMaterial({
        map: texture,
        side: THREE.DoubleSide,
        roughness: 0.8,
        metalness: 0.2
      });

      if (mesh) scene.remove(mesh);
      mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = Math.PI; // Correct image flip
      scene.add(mesh);
    }

    input.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          const width = 64;
          const height = 64;

          const offCanvas = document.createElement('canvas');
          offCanvas.width = width;
          offCanvas.height = height;
          const ctx = offCanvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);

          const imageData = ctx.getImageData(0, 0, width, height);
          const depthMap = estimateFakeDepth(imageData, width, height);

          const texture = new THREE.Texture(img);
          texture.needsUpdate = true;

          createMesh(depthMap, width, height, texture);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    };

    window.addEventListener('resize', () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    initScene();
    animate();
  </script>
</body>
</html>
