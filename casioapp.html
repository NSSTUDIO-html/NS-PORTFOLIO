<body>
  <div class="calculator" align="center">
  <div id="dis"><h1><b>CASIO</b></h1>
  <h2 align="right"><b>fx-40MS</b></h2></div>
    <input disabled type="text"id="display"readonly>
    <button class="C"onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="pl"onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="pl"onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="pl"onclick="appendToDisplay('*')">x</button>
    <button class=""onclick="appendToDisplay('**')">^</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button class="eq"onclick="calculateResult()">=</button>
    <button class="pl"onclick="appendToDisplay('/')">/</button>
  <button onclick="Sine()">sin</button>
  <button onclick="Cosine()">cos</button>
  <button onclick="Tan()">tan</button>
  <button class="pl"onclick="appendToDisplay('%')">%</button>
  <button onclick="asin()"style="font-size:15px;">sin<sup style="font-size:5px;">-1</sup></button>
  <button onclick="acos()"style="font-size:15px;">cos<sup style="font-size:5px;">-1</sup></button>
  <button onclick="atan();playButton()"style="font-size:15px;">tan<sup style="font-size:5px;">-1</sup></button>
  <button onclick="showPi();playButton()">π</button>
  <button onclick="showLog();playButton()">log</button>
  <button onclick="log()">ln</button>
  </div>
<audio id="buttonClickSound" src="/storage/emulated/0/Download/zapsplat_office_calculator_button_press_single_001_11983.mp3"></audio>

  <script>
  function playButton() {
    var audio = document.getElementById('buttonClickSound');
    audio.play();
  }
  function log() {
  var displayValue = document.getElementById("display").value;
  var number = parseFloat(displayValue);
  
  if (number > 0) {
  var result = Math.log(number);
  document.getElementById("display").value = result;
  } else {
  document.getElementById("display").value = 'Invalid input';
  }
  }
  
  function showLog() {
  var displayValue = document.getElementById("display").value;
  var number = parseFloat(displayValue);
  
  if (number > 0) {
  var result = Math.log10(number);
  document.getElementById("display").value = result;
  } else {
  document.getElementById("display").value = 'Invalid input';
  }
  }
  
  function showPi() {
  var pi = Math.PI;
  document.getElementById("display").value = pi.value="π";
  }
    function appendToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function calculateResult() {
       try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      }catch (error) {
        document.getElementById("display").value = 'Error';
      }
    }
    function Sine() {
    var displayValue = document.getElementById("display").value;
    
    var angleInDegrees = parseFloat(displayValue);
    var angleInRadians = (angleInDegrees * Math.PI) / 180;
    
    var sineValue = Math.sin(angleInRadians);
    document.getElementById("display").value = sineValue;
    }
    function Cosine() {
    var displayValue = document.getElementById("display").value;
    
    var angleInDegrees = parseFloat(displayValue);
    var angleInRadians = (angleInDegrees * Math.PI) / 180;
    
    var cosineValue = Math.cos(angleInRadians);
    document.getElementById("display").value = cosineValue;
    }
    function Tan() {
    var displayValue = document.getElementById("display").value;
    
    var angleInDegrees = parseFloat(displayValue);
    var angleInRadians = (angleInDegrees * Math.PI) / 180;
    
    var tanValue = Math.tan(angleInRadians);
    document.getElementById("display").value = tanValue;
    }
    function asin() {
    var displayValue = document.getElementById("display").value;
    
    var angleInDegrees = parseFloat(displayValue);
    var angleInRadians = (angleInDegrees * Math.PI) / 180;
    
    var asinValue = Math.asin(angleInRadians);
    document.getElementById("display").value = asinValue;
    }
    function acos() {
    var displayValue = document.getElementById("display").value;
    
    var angleInDegrees = parseFloat(displayValue);
    var angleInRadians = (angleInDegrees * Math.PI) / 180;
    
    var acosValue = Math.acos(angleInRadians);
    document.getElementById("display").value = acosValue;
    }
    function atan() {
    var displayValue = document.getElementById("display").value;
    
    var angleInDegrees = parseFloat(displayValue);
    var angleInRadians = (angleInDegrees * Math.PI) / 180;
    
    var atanValue = Math.atan(angleInRadians);
    document.getElementById("display").value = atanValue;
    }
  </script>
