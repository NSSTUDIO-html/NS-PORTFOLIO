  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;

      background: #f4f4f4;
      color: #333;
      padding-bottom: 60px;
    }
    h1{
      font-family: courier;
    }
    header {
      background: black;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #4b5563;
      padding: 10px;
    }
    nav button {
      background: #9ca3af;
      color: white;
      padding: 10px 20px;
      margin: 5px;

      border-radius: 5px;

    }

    .tab {
      display: none;
    }
    .tab:not(.hidden) {
      display: block;

    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }
    #chat-log {
      background: #e5e7eb;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    #user-input {
      padding: 10px;
      font-size: 1rem;
    }
    #voice-output {
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: black;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    @media (max-width: 600px) {
      nav button {
        flex: 1 1 100%;
      }
      .chat-box {
        padding: 0 10px;
      }
    }
  </style>
  <script defer>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }function sendMessage() {
  const input = document.getElementById('user-input');
  const log = document.getElementById('chat-log');
  const userMessage = input.value.trim();
  if (!userMessage) return;
  log.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
  input.value = '';
  generateBotResponse(userMessage).then(botReply => {
    log.innerHTML += `<div><strong>Titan:</strong> ${botReply}</div>`;
    log.scrollTop = log.scrollHeight;
  });
}

async function generateBotResponse(text) {
  // Simulate AI response using TensorFlow.js (placeholder logic)
  await tf.ready();
  const encoded = tf.tensor1d([...text].map(ch => ch.charCodeAt(0))).mean().arraySync();
  const replies = [
    "That's interesting!",
    "Can you explain more?",
    "I'm here to help you.",
    "Let's explore that further.",
    "Thanks for sharing."
  ];
  return replies[Math.floor(encoded) % replies.length];
}

function startListening() {
  const output = document.getElementById('voice-output');
  output.innerText = 'Listening... (mock response)';
  setTimeout(() => {
    output.innerText = 'Hello! I heard you say something.';
  }, 2000);
}

document.addEventListener("DOMContentLoaded", () => {
  showTab('chat');
});

  </script>
