<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotly Chart Types</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    .chart-box {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .plot {
      width: 100%;
      height: 320px;
    }
  </style>
</head>
<body>

  <h1>Plotly.js â€“ Chart Types</h1>
  <div class="chart-grid">
    <div class="chart-box"><div id="barChart" class="plot"></div></div>
    <div class="chart-box"><div id="lineChart" class="plot"></div></div>
    <div class="chart-box"><div id="pieChart" class="plot"></div></div>
    <div class="chart-box"><div id="scatterChart" class="plot"></div></div>
    <div class="chart-box"><div id="areaChart" class="plot"></div></div>
    <div class="chart-box"><div id="bubbleChart" class="plot"></div></div>
    <div class="chart-box"><div id="histogramChart" class="plot"></div></div>
    <div class="chart-box"><div id="scatter3DChart" class="plot"></div></div>
  </div>

  <script>
    // Bar Chart
    Plotly.newPlot('barChart', [{
      x: ['A', 'B', 'C', 'D'],
      y: [20, 14, 23, 25],
      type: 'bar'
    }], { title: 'Bar Chart' });

    // Line Chart
    Plotly.newPlot('lineChart', [{
      x: [1, 2, 3, 4],
      y: [10, 15, 13, 17],
      type: 'scatter',
      mode: 'lines',
      line: { color: 'blue' }
    }], { title: 'Line Chart' });

    // Pie Chart
    Plotly.newPlot('pieChart', [{
      values: [19, 26, 55],
      labels: ['Apple', 'Banana', 'Cherry'],
      type: 'pie'
    }], { title: 'Pie Chart' });

    // Scatter Plot
    Plotly.newPlot('scatterChart', [{
      x: [1, 2, 3, 4],
      y: [10, 12, 8, 14],
      mode: 'markers',
      type: 'scatter'
    }], { title: 'Scatter Plot' });

    // Area Chart
    Plotly.newPlot('areaChart', [{
      x: [1, 2, 3, 4],
      y: [3, 5, 2, 8],
      fill: 'tozeroy',
      type: 'scatter'
    }], { title: 'Area Chart' });

    // Bubble Chart
    Plotly.newPlot('bubbleChart', [{
      x: [1, 2, 3, 4],
      y: [10, 11, 12, 13],
      mode: 'markers',
      marker: {
        size: [40, 60, 80, 100],
        color: [10, 20, 30, 40]
      },
      type: 'scatter'
    }], { title: 'Bubble Chart' });

    // Histogram
    Plotly.newPlot('histogramChart', [{
      x: [1, 1, 2, 3, 4, 4, 4, 5, 6],
      type: 'histogram'
    }], { title: 'Histogram' });

    // 3D Scatter
    Plotly.newPlot('scatter3DChart', [{
      x: [1, 2, 3, 4],
      y: [10, 20, 30, 40],
      z: [5, 15, 25, 35],
      mode: 'markers',
      type: 'scatter3d',
      marker: { size: 6 }
    }], { title: '3D Scatter Plot' });
  </script>

</body>
</html>
