<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider MARVEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsDKiZoANfnMFw6Y2VPu7SISRGEDndatcW5dzuQvpdbPfObCsZ9m1wFS8p&s=10');
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: red;
    }

    .slider-container {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    /* Navigation buttons */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .nav-button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<h2>I'M MARVEL FAN - NS</h2>

<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slide">
      <img src="burjkhalifa.jpg">

    </div>
    <div class="slide">

    </div>
    <div class="slide">

    </div>
    <div class="slide">

    <div class="slide">

  </div>

  <!-- Buttons -->
  <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
  <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  let index = 0;
  const slider = document.getElementById("slider");
  const slides = document.querySelectorAll(".slide");

  function showSlide(i) {
    index = (i + slides.length) % slides.length;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    showSlide(index + 1);
  }

  function prevSlide() {
    showSlide(index - 1);
  }

  // Auto-slide
  setInterval(() => {
    nextSlide();
  }, 4000); // every 4 seconds
</script>

</body>
