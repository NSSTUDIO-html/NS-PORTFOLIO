<script>
function reset()
{
document.getElementById("A").value="";
document.getElementById("B").value="";
document.getElementById("C").value="";
document.getElementById("D").value="";

document.getElementById("F").value="";

document.getElementById("J").value="0";

document.getElementById("R").value="0";

document.getElementById("T").value="0";
document.getElementById("U").value="0";
}
function diff()
{
var a=Number(document.getElementById("A").value);
var b=Number(document.getElementById("B").value);
var c=Number(document.getElementById("C").value);
var d=Number(document.getElementById("D").value);
var e=Number(document.getElementById("E").value);
var f=Number(document.getElementById("F").value);
var g=Number(document.getElementById("G").value);
var h=Number(document.getElementById("H").value);
var i=Number(document.getElementById("I").value);
var j=Number(document.getElementById("J").value);
var k=Number(document.getElementById("K").value);
var l=Number(document.getElementById("L").value);
var m=Number(document.getElementById("M").value);
var n=Number(document.getElementById("N").value);
var o=Number(document.getElementById("O").value);
var p=Number(document.getElementById("P").value);
var q=Number(document.getElementById("Q").value);
var r=Number(document.getElementById("R").value);
var s=Number(document.getElementById("S").value);
var t=Number(document.getElementById("T").value);
var u=Number(document.getElementById("U").value);
var g=(b-a).toFixed(2);
var h=(c-b).toFixed(2);
var i=(d-c).toFixed(2);
var j=(e-d).toFixed(2);
var k=(f-e).toFixed(2);
var l=(h-g).toFixed(2);
var m=(i-h).toFixed(2);
var n=(j-i).toFixed(2);
var o=(k-j).toFixed(2);
var p=(m-l).toFixed(2);
var q=(n-m).toFixed(2);
var r=(o-n).toFixed(2);
var s=(q-p).toFixed(2);
var t=(r-q).toFixed(2);
var u=(t-s).toFixed(2);
document.getElementById("G").value=String(g);
document.getElementById("H").value=String(h);
document.getElementById("I").value=String(i);
document.getElementById("J").value=String(j);
document.getElementById("K").value=String(k);
document.getElementById("L").value=String(l);
document.getElementById("M").value=String(m);
document.getElementById("N").value=String(n);
document.getElementById("O").value=String(o);
document.getElementById("P").value=String(p);
document.getElementById("Q").value=String(q);
document.getElementById("R").value=String(r);
document.getElementById("S").value=String(s);
document.getElementById("T").value=String(t);
document.getElementById("U").value=String(u);
}
</script>
