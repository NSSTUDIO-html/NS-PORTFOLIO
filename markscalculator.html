a4.value="";a5.value="";
}
function add(){
var a33=Number(a.value);
var b1=Number(b.value);
var c1=Number(c.value);
var v1=Number(v.value);
var w1=Number(w.value);
var sum=a33+b1+c1+v1+w1
a1.value=String(sum);
var s1=Number(d.value);

var s3=Number(f.value);
var s4=Number(x.value);
var s5=Number(y.value);
var sum1=s1+s2+s3+s4+s5
a2.value=String(sum1);
var s6=Number(g.value);
var s7=Number(h.value);
var s8=Number(i.value);
var s9=Number(z.value);
var s0=Number(p1.value);
var sum2=s6+s7+s8+s9+s0
a3.value=String(sum2);
var h1=Number(j.value);
var h2=Number(k.value);
var h3=Number(l.value);
var h4=Number(m.value);
var h5=Number(n.value);
var h6=Number(o.value);
var h7=Number(p2.value);
var h8=Number(p3.value);
var sum3=h1+h2+h3+h4+h5+h6+h7+h8
a4.value=String(sum3);
var t1=Number(p.value);var t4=Number(q.value);var t7=Number(r.value);
var t2=Number(s.value);var t5=Number(t.value);var t8=Number(u.value);
var t3=Number(p4.value);var t6=Number(p5.value);
var sum4=t1+t2+t3+t4+t5+t6+t7+t8
a5.value=String(sum4);
}
